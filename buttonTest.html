        <style>

            body{
                margin: auto;
                padding-top:50px;
                width: 50%;
            }
            
            #divMFD{
                min-width: 600px;
                min-height: 600px;
                border: 1px lightblue solid;
                background-color: gray;
                border-radius: 10px;
                display: grid;
                grid-template-columns: 80px auto auto 90px 80px;
                grid-template-rows: 40px 20px auto 20px 40px;
            }

            #divScreen{
                grid-row: 3/4;
                grid-column: 2/5;
                background-color: black;
            }

            #divTopButtonGroup, #divTopLabelGroup, #divBottomButtonGroup, #divBottomLabelGroup{
                min-width: 360px;
                display: flex;
                flex-direction: row;
                justify-items: center;
                justify-content: space-between;
                padding-left: 10px;
                padding-right: 10px;
            }

            #divTopButtonGroup, #divBottomButtonGroup{
                grid-column: 2/5;
                height: 20px;
                padding-top:10px;
                padding-bottom:10px;
                background-color: gray;
            }

            #divTopButtonGroup{
                grid-row:1;
            }

            #divBottomButtonGroup{
                grid-row:5;
            }

            #divTopLabelGroup, #divBottomLabelGroup{
                grid-column: 2/5;
                height: 20px;
                background-color: black;
            }

            #divTopLabelGroup{
                grid-row:2;
                border-radius: 4px 4px 0 0;
            }

            #divBottomLabelGroup{
                grid-row:4;
                border-radius: 0 0 4px 4px;
            }

            #divLeftButtonGroup, #divLeftLabelGroup, #divRightButtonGroup, #divRightLabelGroup{
                grid-row: 3/4;

                margin-top: 40px;
                margin-bottom: 40px;

                display: flex;
                flex-direction: column;
                justify-items: center;
                justify-content: space-between;
                /* align-items: center; */
                /* align-content: center; */
            }

            #divLeftButtonGroup, #divRightButtonGroup{
                align-items: center;
            }

            #divLeftButtonGroup{
                grid-column: 1;
            }

            #divLeftLabelGroup{
                grid-column: 2;
                margin-left: 10px;
                justify-items: left;
            }

            #divRightButtonGroup{
                grid-column: 5;
            }

            #divRightLabelGroup{
                grid-column: 4;
                margin-right: 10px;
                text-align: right;
            }

            #divTopLabelGroup Label, #divBottomLabelGroup Label{
                width: 60px;
                text-align: center;
            }

            #divLeftButtonGroup Label, #divRightButtonGroup Label{
                width: 60px;
                background-color: gray;
                position:relative;
                top: 2px;
            }

            label.mfdButtonLabel{
                background-color: black;
                color: rgb(154, 205, 50);
            }

            input:checked + label {
                background-color: greenyellow;
                color: black;
            }

            input:disabled + label.mfdButtonLabel {
                color: rgba(154, 205, 50, .5);
            }

            input[type="radio"]{
                display: none;
                appearance: none;
            }

        </style>

        <style>
            
            svg *{
                vector-effect: non-scaling-stroke;
            }

            .planet{
                r: 2%;
            }

            .planet.dimPlanet{
                r: .5%;
                opacity: .5;
            }

            .planet.highlight{
                r: 2%;
                opacity: 1;
                stroke: red;
                stroke-width: 1px;
            }

            .orbit.highlight{
                opacity: .7;
                stroke-dasharray: none;
            }

            .orbit{
                opacity: .5;
                stroke-dasharray: 5 5;
            }

        </style>

            #timeEntry{

    <body onload="initialize()">

        <dialog id="timeEntry" class="paramDisp">
            <form id="frmTimeEntry" method="dialog"
                oninput="let s = convertDateToSeconds(utY.value, utD.value, utH.value, utM.value, true); utS.value=s;"
                onsubmit="getTime()">
        
                <!-- <input type="hidden" name="field"> -->
                <h1>ENTER INITIAL DATE</h1>

                <!-- <div class="LCDscreen"> -->

                    <label for="utY">Y:</label>
                    <input name="utY" type="number" min="1" max="100" value="1" required>
                    <br> 
                    
                    <label for="utD">D:</label>
                    <input name="utD" type="number" min="1" max="426" value="1" required>
                    <br>
                    <p>Optional: Enter Current Time</p>
                    <label for="utH">H:</label>
                    <input name="utH" type="number" min="0" max="5" value="3" required >

                    <br>
                    <label for="utM">M:</label>
                    <input name="utM" type="number" min="0" max="59" value="0" required>

                <!-- </div> -->

                <p>UT <output id="utS" name="utS"></output> seconds</p>
                
                <div id="divFrmButtons">
                    <input name="cancel" type="reset" value="Cancel" onclick="document.getElementById('timeEntry').close()">
                    <input name="submit" type="submit" value="Submit">
                </div>

            </form>
        </dialog>

        <dialog id="altEntry">
            <form name="frmAltEntry" method="dialog">
        
                <label for="alt">alt:</label>
                <input name="lat" type="number" min="1" max="1000" value="1" required style="width: 50px;">
                <select name="units">
                    <option>Km</option>
                    <option>Mm</option>
                    <option>Gm</option>
                </select>
                <br>
        
                <br>
                <input type="button" value="Cancel">
                <input type="submit">
            </form>
        </dialog>

        <form name="initializeTransfer" style="display: none;">
            <input name="page" type="number" value="2">
            <input name="utNow" type="number" value="0">
            <input name="origin" type="text" value="Kerbin" required>
            <input name="destination" type="text" required>
            <input name="tod" type="number">
            <input name="toa" type="number">
            <input name="originPark" type="number" value="100">
            <input name="destinationPark" type="number" value="100">
        </form>

        <form name="parkOrbit" style="display: none;">
            <input name="peAlt" value="100">
        </form>

                    <rect x="10" y="4" width="40" height="12" rx="1" ry="1" fill="white" />
                </symbol>

                

            </defs>
        </svg>
