<?xml-stylesheet type="text/css" href="solarSystemSVG.css" ?>
<svg id="planetSystem" class="svgMap"
height="500" width="500" viewBox="-250 -250 500 500"
                    
xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink">
                
    <defs>
        <marker id="arrowMarker" markerWidth="10" markerHeight="3" refX="0" refY="1.5" orient="auto">
            <path d="M 0,0 L 0,3 6,1.5 0,0" stroke="none" fill="inherit" />
        </marker>
    </defs>

    <symbol id="arrowHead2" width="4" height="1" viewBox="-3,-.5 4,1" x="-3" y="-.5">
        <!-- <path d="M 0,0 l -6,-2 1,2 -1,2 z" stroke="blue" fill="blue"/> -->
        <circle x="0" y="0" r=".5" fill="yellow" fill-opacity=".5"/>
        <line x1="-3" y1="0" x2="0" y2="0" stroke="black"/>
        <text font-size="1"> asdf </text>
    </symbol>

    <symbol id="symText"  width="8" height="6" viewBox="0 0 8 6" font-size="1">
        <rect x="0" y="0" width="8" height="5" stroke="black" fill="none"></rect>
        <text dominant-baseline="hanging" x=".1" y=".1">PE: <tspan id="nodePe">xxx</tspan> km</text>
        <text dominant-baseline="hanging" dx="0" dy="1.2">LN: <tspan id="nodeLn"></tspan></text>
        <text dominant-baseline="hanging" dx="0" dy="2.4">UT: <tspan id="nodeTod"></tspan></text>
        <text dominant-baseline="hanging" dx="0" dy="3.6">dV: <tspan id="nodeDv"></tspan> m/s</text>
    </symbol>

    <g id="gPlanetSystemAlign">

        <line id="sunDir" x1="0" y1="0" x2="-3" y2="0" stroke="yellow" stroke-width="1" />
        <line id="planetOrbit" x1="0" y1="0" x2="0" y2="-3" stroke="blue" stroke-width="2.5" stroke-opacity=".4"
            stroke-dashArray="10 15 10" />
        <line id="shipOrbit" x1="0" y1="0" x2="0" y2="-3" stroke="green" stroke-width="2.5" stroke-opacity=".4"
            stroke-dashArray="10 15 10" />

        <g id="hyperbolaGroup">
            <path id="hyperbola" d="M 93.01 0 L 92.30 -7.25   90.14 -14.72 86.49 -22.64" stroke="grey"
                stroke-width="2.5" fill="none" />
            <line id="axis" x1="0" y1="0" x2=".05" y2="0" stroke="grey" stroke-dashArray="3 2 3" stroke-opacity=".3" />
            <line id="asymptote" x1="1.40" y1="0" x2=".4650" y2="-1.3153" stroke="gray" stroke-dashArray="3 2 3"
                stroke-opacity=".3" stroke-width="1" />
            <circle id="peMarker" cx="0" cy="0" r=".01" fill="red" />
        </g>

        <line id="ln0" x1="0" y1="0" x2="100" y2="0" stroke="red"/>

        <!-- <line x1="0" y1="0" x2="10" y2="0" stroke="black" stroke-width="3" style="marker-end: url(#arrowMarker);"/> -->

        <!-- <path id="arrowHead" d="M 15,-10 l-4,2 4,-12 4,12 z" stroke="red" fill="red"/> -->
        
        <!-- <use id="xxx" href="#arrowHead2" x="0" y="0" transform="rotate(21.4) translate(10)"></use> -->

        <!-- <line x1="0" y1="0" x2="10" y2="4" stroke="black"/> -->

        <g id="velocities">
            <line id="planetV" stroke="blue" stroke-width="3" style="marker-end: url(#arrowMarker)" />
            <line id="shipV" stroke="darkGreen" stroke-width="3"
                style="marker-end: url(#arrowMarker); stroke-opacity: .5;" />
            <line id="shipRelV" stroke="red" stroke-width="3"
                style="marker-end: url(#arrowMarker); stroke-opacity: .5;" />

            <line id="planetVclose" stroke="blue" stroke-width="3" style="marker-end: url(#arrowMarker);"  />
        </g>

    </g>

    <circle id="planetSystemSOI" cx="0" cy="0" r="100" stroke="black" fill="none" stroke-dashArray="20 50 20"
        stroke-opacity=".5" />
    <circle id="planetSystemPark" cx="0" cy="0" r="6" stroke="gray" fill="none" />
    <circle id="planetSystemPlanet" cx="0" cy="0" r="7" stroke="blue" fill="cyan" />
    
    <!-- <g id="gnode" font-family="arial" font-size=".1" fill="yellowGreen">
        <text dominant-baseline="hanging" x="0" y="0">PE: <tspan id="nodePe">xxx</tspan> km</text>
        <text dominant-baseline="hanging" dx="0" dy=".15">LN: <tspan id="nodeLn"></tspan></text>
        <text dominant-baseline="hanging" dx="0" dy=".3">UT: <tspan id="nodeTod"></tspan></text>
        <text dominant-baseline="hanging" dx="0" dy=".45">dV: <tspan id="nodeDv"></tspan> m/s</text>
    </g> -->

    <use id="nodeInSymbol" href="#symText" x="0" y="0" width="45%" height="30%" fill="green"/>
</svg>